<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Historial academico</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>    
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-greyt">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">SIA</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="avisos.html">Inicio</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Alumno
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                      <li><a class="dropdown-item" href="historial.html">Historial academico</a></li>  
                      <li><a class="dropdown-item" href="citas.html">Solicitar Citas</a></li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="container mt-5">
        <form class="rounded bg-whitet px-3 py-3" id="">
            <div class="row">
                <div class="col-12 col-md-4">
                    <label for="ncontrol" class="form-label">Numero de control</label>
                    <input type="text" class="form-control" id="ncontrol" placeholder="17110000" required>
                  </div>    
                  <div class="col-12 col-md-4">
                    <label for="carrera" class="form-label">Carrera</label>
                    <select name="" id="carrera" class="form-control" required>
                        <option>Seleccione carrera</option>
                        <option>Ing. sistemas computacionales</option>
                        <option>Tic's</option>
                    </select>
                  </div>                 
            </div>
            <div class="row"><div class="col-12 col-md-4">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Jhon" required>
              </div>
              <div class="col-12 col-md-4">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="Text" class="form-control" id="apellido" placeholder="Smith" required>
              </div>
              <div class="col-12 col-md-4">
                <label for="telefono" class="form-label">Telefono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="656-555-55-55" required>
              </div>
            </div>      
            <div class="row">               
              <div class="col-12 col-md-4">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              </div>
              <div class="col-12 col-md-4">
                <label for="tramite" class="form-label">Tramite a realizar</label>
                <select name="" id="tramite" class="form-control" required>
                    <option>Selecciona el tramite</option>
                    <option>Examen de titulacion</option>
                    <option>Examen de ubicacion</option>
                    <option>Inscripcion a curso</option>
                </select>
              </div>                
            </div>   
            <div class="row justify-content-end">
                <button type="submit" class="btn btn-success col-5 col-md-4">Realizar tramites</button>
              </div>
            </div>  
        </form>
    </div>
   
</body>  
</html>
